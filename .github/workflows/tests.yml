name: Maven Test Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '22'

      - name: Run Maven Test Compile
        run: mvn test-compile

#      - name: Run Maven Tests
#        run: mvn clean test


      - name: Run Maven Tests with Debug
        run: mvn clean test -X -DfailIfNoTests=false
